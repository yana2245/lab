<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Registration</title>
    <link rel="stylesheet" href="css/body.css">
    <link rel="stylesheet" href="css/registration.css">
  </head>
  <body class="body">
    <div class="registration-form">
      <div class="registration-form__title">
        Registration
      </div>
      <div class="registration-form__input">
        <div class="input__title">
          E-mail ID
        </div>
        <input type="email" class="input_field">
      </div>
      <div class="registration-form__input">
        <div class="input__title">
          User name
        </div>
        <input type="text" class="input_field">
      </div>
      <div class="registration-form__input">
        <div class="input__title">
          Password
        </div>
        <input type="password" class="input_field">
      </div>
      <div class="registration-form__input">
        <div class="input__title">
          Confirm Password
        </div>
        <input type="password" class="input_field">
      </div>
      <button class="registration-form__button">Registration</button>
    </div>
  </body>
</html>
